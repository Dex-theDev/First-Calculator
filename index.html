<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="body calculator">
        <div type= "input" class="body-display">
            </div>
            <div class="buttons">
            <button data-operator class="operator-plus" value = '+'>+</button>
            <button data-operator class="operator-minus" value="-">-</button>
            <button data-operator class="operator-mul" value="*">*</button>
            <button data-opeator class="operator-div"value= '/'>/</button>
            <button data-clear class="clear" value="C">C</button>
            <button data-number class="button" value = '1'>1</button>
            <button data-number class="button" value = '2'>2</button>
            <button data-number class="button" value="3">3</button>
            <button data-number class="button" value="4">4</button>
            <button data-number class="button" value="5">5</button>
            <button data-number class="button" value="6">6</button>
            <button data-number class="button" value="7">7</button>
            <button data-number class="button" value="8">8</button>
            <button data-number class="button" value="9">9</button>
            <button data-number class="button" value="0">0</button>
            <button data-decimal class= 'button' value= '.'>.</button>
            <button data-equal class="equal" value="=">=</button>
    </div>
    </div>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
